    <h1>Input Element</h1>
    <ol>
            <h3>
                List down all type of input in html {for example: type, text, email, phone, progress, data, time etc...} and create a web page demonstrating that.
            </h3>
    </ol>
    <hr>
    <form action="somefile.php" method="post">
        <table>
            <tr>
                <td>Text</td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"/></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number" name="phone number"/></td>
            </tr>
            <tr>
                <td>Radio</td>
                <td><input type="radio" name="gender"/>M
                    <input type="radio" name="gender"/>F</td>
            </tr>
            <tr>
                <td>Checkbox</td>
                <td><input type="checkbox" name="html"/>HTML
                    <input type="checkbox" name="css"/>CSS
                    <input type="checkbox" name="Javascript"/>Javascript</td>
            </tr>
            <tr>
                <td>Select</td>
                <td><select>
                    <option>Bagaha</option>
                    <option>Delhi</option>
                    <option>Pune</option>
                </select></td>
            </tr>
            <tr>
                <td>Textarea</td>
                <td><textarea>Hello...</textarea></td>
            </tr>
            <tr>
                <td>Submit</td>
                <td><input type="submit"/></td>
            </tr>
            <tr>
                <td>Reset</td>
                <td><input type="reset"/></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color"/></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date"/></td>
            </tr>
            <tr>
                <td>Hidden</td>
                <td><input type="hidden" value="Delhi"/></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time"/></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url"/></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range"/></td>
            </tr>
</body>
